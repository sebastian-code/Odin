{% extends "base.html" %}

{% block meta %}
    <title>Форум на Hack Bulgaria</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="large-12 columns">
        <div class="row">
            <div class="large-3 columns">
                <div class="panel text-center"> 
                    {{ topic.author.get_full_name }}
                    <img src="{{ MEDIA_URL }}{{ topic.author.avatar }}" alt="" class="th">
                </div>
            </div>            
            
            <div class="large-9 columns">
                <div class="panel">
                    <h3>{{ topic.title }}</h3>
                    <p>{{ topic.text }}</p>
                </div>
            </div>


        </div>
    </div>
</div>
{% endblock %}
