{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="large-12 columns text-center">
      <img src="{{ STATIC_URL }}/img/HackBG-logo.png" alt="Hack Bulgaria" style="padding-top: 20px;">
      <p>
        <h2>Курсове по програмиране, в които писането на код е задължение, а лекциите са за домашно.</h2>
      </p>
    </div>
  </div>

<hr/>


<!-- Three-up Content Blocks -->

  <div class="row">
    {% for course in courses %}
      <div class="medium-4 columns text-center">
        <a href="{% url 'courses:show_course' course.url %}"><img src="{{MEDIA_URL}}{{ course.image }}" style="height: 300px;"></a>
        <h4>{{ course.name }}</h4>
        <p style="min-height: 150px;">{{ course.short_description }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
