<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% block meta %}
  {% endblock %}

  <link rel="stylesheet" href="{{ STATIC_URL }}css/foundation.css" />
  <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" />
  <script src="{{ STATIC_URL }}js/vendor/modernizr.js"></script>
</head>
<body>
  <div class="row">
  <nav class="top-bar" id="main-nav" data-topbar>
      <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li><a href="/">Начало</a></li>
        <li><a href="{% url 'show-all-courses' %}" >Курсове</a></li>
        <li><a target="_blank" href="http://blog.hackbulgaria.com/" >Блог</a></li>
        <!-- <li><a href="{% url 'forum' %}">Форум</a></li> 
        <li><a href="{% url 'show-faqs' %}" >ЧЗВ</a></li> -->
        {% if user.is_authenticated %}
        <li class="has-dropdown">
          <a href="#">{{ user.first_name }} {{ user.last_name }}</a>
          <ul class="dropdown">
            <li><a href="{% url 'user-profile' %}">Профил</a></li>
            <li><a href="{% url 'edit-profile' %}">Редактиране на Профил</a></li>
            <li><a href="{% url 'logout' %}">Изход</a></li>
          </ul>
        </li>
        {% else %}
          <li><a href="{% url 'login' %}">Вход</a></li>
        {% endif %}
      </ul>
    </section>
  </nav>
  {% block content %}

  {% endblock %}

  <!-- Footer -->
  
  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-6 columns">
          <p>&copy; HackBulgaria</p>
        </div>
      </div>
    </div> 
  </footer>

  <script src="{{ STATIC_URL }}js/vendor/jquery.js"></script>
  <script src="{{ STATIC_URL }}js/foundation.min.js"></script>
  <script>
  $(document).foundation();

  var doc = document.documentElement;
  doc.setAttribute('data-useragent', navigator.userAgent);
  </script>
</body>
</html>
