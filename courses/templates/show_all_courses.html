{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="large-12 columns">
        {% for course in courses %}
        <div class="large-3 columns">
            <div class="panel">
                <h5>{{ course.name }}</h5>
                <img src="{{MEDIA_URL}}{{ course.image }}">
                {# <h6 class="subheader"></h6> #}
                <a href="/course/{{ course.id }}/" class="button">Повече информация</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
