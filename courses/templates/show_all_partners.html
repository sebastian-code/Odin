{% extends "base.html" %}

{% block meta %}
    <title>Партниори на HackBulgaria</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="large-12 columns">
        <div class="panel">
            {% for partner in partners %}
                <h2 class="text-center">{{ partner.name }}</h2>
                <div class="medium-3 columns">
                    <img src="{{ MEDIA_URL }}{{ partner.logo }}" height="200">
                </div>
                <div class="medium-9 columns">
                    {% autoescape off %}
                        <p>{{ partner.description }}</p>
                    {% endautoescape %}
                    <ul>
                        <li><a href="{{ partner.website }}">Website</a></li>
                        <li><a href="{{ partner.facebook }}">Facebook</a></li>
                        <li><a href="{{ partner.twitter }}">Twitter</a></li>
                    </ul>
                </div>
                <hr>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
