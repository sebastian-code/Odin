{% extends "base.html" %}

{% block meta %}
    <title>{{ course.SEO_title }}</title>
    <meta name="description" content="{{ course.SEO_description }}"/>
{% endblock %}

{% block content %}
<div class="row">
    <div class="large-12 columns">
        <div class="panel">
            <div class="row" id="course-page">
                <img src="{{MEDIA_URL}}{{ course.image }}" class="medium-2 columns">
                
                    {% load markdown_deux_tags %}

                    <p>{{ course.description | markdown }}</p>
                    <ul class="large-4 columns">

                    </ul>
                {% if course.enable_applications %}
                    <a target="_blank" href="{{ course.applications_url }}" class="button large-3 columns" style="margin-top:30px;">Кандидатствай</a>
                {% endif %}
            </div>
            
            <div id="social">
                <div class="fb-like" data-href="http://{{ request.get_host }}{{ request.get_full_path }}" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"></div>

                <script type="IN/Share" data-counter="top"></script>   
                <a href="https://twitter.com/share" class="twitter-share-button" data-count="vertical">Tweet</a> 
            </div>
        </div>
