[APP] ; No quotes!
REPO_URL = https://github.com/HackBulgaria/Odin.git
HOST = hackbulgaria.com
PYTHON_VERSION = python2.7
LINUX_PACKAGES = git libpq-dev python-dev postgresql postgresql-contrib nginx python3-pip python-pip
PYTHON_PACKAGES = virtualenv gunicorn jinja2

[DB] ; No quotes!
VERSION = 9.3
SUDO_USER = postgres
NAME = YOUR_DB_NAME
USERNAME = YOUR_DB_USER
PRIVILEGES = -s -D -l -P

[DJANGO] ; Quotes are allowed
SECRET_KEY = ''
ENGINE = 'postgresql_psycopg2'
NAME = 'YOUR_DB_NAME'
USER = 'YOUR_DB_USER'
PASSWORD = 'YOUR_DB_USER_PW'
HOST = 'localhost'
PORT = ''
ALLOWED_HOSTS = ['']
DEBUG = False
DOMAIN = 'hackbulgaria.com'
GITHUB_OATH_TOKEN = 'YOUR_GITHUB_OATH_TOKEN'
