{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="large-12 columns">
        <div class="panel">
            <div class="row">
                <div class="large-3 columns">
                    {% if user.avatar %}
                        <img src="{{ MEDIA_URL   }}{{ form.avatar.value }}" alt="" class="th">
                    {% else %}
                        <img src="{{ STATIC_URL }}img/no-avatar.png" alt="" class="th">
                    {% endif %}
                </div>
                <div class="large-9 columns">
                    <h3>{{ user.first_name }} {{ user.last_name }} - {{ user.faculty_number }}</h3>
                </div>
                <ul style="list-style-type: none;">
                    <li>LinkedIn: <a href="{{ user.linkedin_account }}">{{ user.linkedin_account }}</a></li>
                    <li>GitHub: <a href="{{ user.github_account }}">{{ user.github_account }}</a></li>
                </ul>
                <div class="large-12">
                    <p>
                        {{ user.description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
