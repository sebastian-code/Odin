{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<p>Сериозно!? Пак си си забравил паролата? Добре ще ти изпратим нова...</p>

<form action="" method="post">
    <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
     {{ form.email.errors }}
    
    <label for="id_email">E-mail:</label> 
    {{ form.email }} 

    <button>Изпрати нова парола</button>
</form>
{% endblock %}
